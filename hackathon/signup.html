<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Pickup - Signup</title>
    <meta name="description" content="The HTML5 Herald">
    <meta name="author" content="SitePoint">

    <link rel="stylesheet" href="css/styles.css?v=1.0">

  </head>

  <body>
    <div class="imgcontainer">
      <img src="images\logo.svg" alt="Logo" class="logo">
    </div>

    <form action="/action_page.php">

      <div class="idpwcontainer">
        <div class="namefield"><input type="text" placeholder="Name" name="name" required></div>
        <div class="#"><input type="number" placeholder="Phone" name="phone" required></div>
        <div class="#"><input type="email" placeholder="Email" name="email" required></div>
        <div class="#"><input type="number" placeholder="Zip Code" name="zip" required></div>
        <div class="#"><input type="text" placeholder="Username" name="usr" required></div>
        <div class="#"><input type="password" placeholder="Password" name="pw" required></div>
        <div class="#"><input type="password" placeholder="Confirm Password" name="pw" required></div>
        <button type="submit">Submit</button>
      </div>
    </form>

    <script src="js/scripts.js"></script>

  </body>
</html>
