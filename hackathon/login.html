<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Pickup - Login</title>
    <meta name="description" content="The HTML5 Herald">
    <meta name="author" content="SitePoint">

    <link rel="stylesheet" href="css/styles.css?v=1.0">

  </head>

  <body>
    <form>
      <div class="imgcontainer">
        <img src="images\logo.svg" alt="Logo" class="logo">
      </div>

      <div class="idpwcontainer">
        <div class="idfield"><input type="text" placeholder="Username" name="usr" required></div>
        <div class="pwfield"><input type="password" placeholder="Password" name="psw" required></div>
        <button type="submit" class="login">Login</button>
      </div>
    </form>

    <script src="js/scripts.js"></script>

  </body>
</html>
